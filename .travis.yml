language: java
sudo: false
install: true

jdk:
  - openjdk8
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.sonar/installs'

addons:
  sonarcloud:
    organization: "lequal"

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
  - cp target/sonarframac-*.jar target/sonarframac.jar

notifications:
  email: false

deploy:
  file: target/sonarframac.jar
  provider: releases
  api_key:
    secure: 
  file: target/sonarframac.jar
  skip_cleanup: true
  draft: true
  on:
    branch: master
